<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | V.T.C.S</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: radial-gradient(circle at top, #00111a, #000);
      position: relative;
    }

    /* ðŸŒ€ Animated background orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 8s infinite ease-in-out;
    }
    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #00aaff;
      top: 10%;
      left: 10%;
    }
    .orb:nth-child(2) {
      width: 250px;
      height: 250px;
      background: #0066ff;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* ðŸŒŒ Glassy glowing card */
    .login-container {
      z-index: 2;
      background: rgba(15, 15, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.3);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 16px;
      width: 340px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .login-container:hover {
      box-shadow: 0 0 40px rgba(0, 170, 255, 0.5);
      transform: translateY(-4px);
    }

    h2 {
      margin-bottom: 20px;
      color: #00aaff;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00aaff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00aaff, #0088ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0088ff, #00aaff);
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .toggle span {
      color: #00aaff;
      cursor: pointer;
    }

    .error {
      color: #ff4444;
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }

    /* ðŸ’« Floating Logo Text */
    .logo {
      position: absolute;
      top: 40px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #00aaff;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00aaff; }
      to { text-shadow: 0 0 25px #00aaff; }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="logo">V.T.C.S</div>

  <div class="login-container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p class="toggle">Don't have an account? <span id="toggleForm">Register</span></p>
    <p id="errorMsg" class="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXAyo_lWF5-UY_8pDsIraaweaYEyQrxSw",
      authDomain: "vtcss-b0b07.firebaseapp.com",
      projectId: "vtcss-b0b07",
      storageBucket: "vtcss-b0b07.firebasestorage.app",
      messagingSenderId: "119563991855",
      appId: "1:119563991855:web:dc47ea0d5121f1d581bfda",
      measurementId: "G-20MFHBQLH3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const toggleText = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const errorMsg = document.getElementById("errorMsg");

    let isLogin = true;

    toggleText.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        loginBtn.textContent = "Login";
        toggleText.textContent = "Register";
      } else {
        formTitle.textContent = "Register";
        loginBtn.textContent = "Register";
        toggleText.textContent = "Login";
      }
      errorMsg.textContent = "";
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = error.message.replace("Firebase:", "").trim();
      }
    });

    // Auto-login redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
